<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid bg-dark d-flex align-items-center justify-content-center" style='height : 100vh'>
    <div class="outer card w-50 p-3 ">
      <h3 class="heading">Registration</h3>

      <form method="post" action="register" class="p-1">
        {% csrf_token %}
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example13">
            First Name
          </label>
          <input type="text" name="fname" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example13">
            Last Name
          </label>
          <input type="text" name="lname" class="form-control form-control-lg" />
        </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example13">
            User Name
          </label>
          <input type="text" name="username" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example13">
            Email address
          </label>
          <input type="email" name="email" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example13">
            Password
          </label>
          <input type="password" name="pass1" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-3">
          <label class="form-label" for="form1Example23">
            confirm_Password
          </label>
          <input type="password" name="pass2" class="form-control form-control-lg" />
        </div>

        <button type="submit" class="btn btn-outline-primary">
          Register
        </button>
      </form>
    </div>
  </div>
  <div>
    {% for message in messages%}
    <h4 class="text-light"> {{message}} </h4>
    {% endfor %}
</div>

</body>

</html>
